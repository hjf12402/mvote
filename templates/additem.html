{% extends 'base.html' %}
{% block title %}
添加投票选项
{% endblock %}
{% block content %}
 <div class="container">
  {% for message in messages %}
  <div class="alert alert-{{ message.tag }}" align="center">
    <h4>{{ message }}</h4>
  </div>
  {% endfor %}
 <div class="row">
   <div class="col-md-6">
     <div class="panel panel-primary">
       <div class="panel-heading">
         <h3>为【{{ poll.name }}】添加投票选项</h3>
       </div>
       <div class="panel-body">

         <form name="additem_form" action="" method="POST">
           {% csrf_token %}
         {{ form.as_p }}
         <div class="panel-footer">
           <input type="submit" value="提交">
           <input type="reset" value="清除重填">
         </div>

         </form>
       </div>

     </div>
   </div>
 </div>

</div>
{% endblock %}
